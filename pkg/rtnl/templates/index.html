{{ template "base" . }}
{{ define "content" }}

<section id="create-url-form" class="text-center py-14">
  <form method="post" hx-post="/v1/shorten" hx-target="#create-url-form">
    <h2 class="mb-6 text-2xl text-space-cadet font-bold">Get Your Rotational URL</h2>
    <label for="url" class="hidden">Enter your original URL here</label>
    <input type="text" id="url" name="url" placeholder="Enter original URL here" required class="mt-4 p-2 mx-auto w-[275px] block bg-gray-50 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" />
    <div>
      <button type="submit" class="bg-lapis hover:bg-space-cadet w-[275px] text-white p-2 rounded mt-4">Shorten URL</button>
    </div>
  </form>
</section>

{{ end }}

{{ define "appcode" }}

<script src="/static/js/copy.js"></script>

{{ end }}
